<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <style>
*{
    margin: 0px;
    padding: 0px;
}
label{
    display: block;
    margin-top: 5px;
}
.line{
    display: inline;
}
    </style>
</head>
<body>
    <header></header>
    <main>
        <hr>
        <label for="search" class="line">Search your Image here:</label>
        <input type="search" name="panda" id="search" placeholder="Kung Fu Panda">
        <button>Search</button>
        <figure>
            <img src="media/download.jpg" alt="Kung Fu Panda">
            <figcaption><a href="https://en.wikipedia.org/wiki/Kung_Fu_Panda" target="_blank">For More click here</a></figcaption>
        </figure>
        <hr>
        <label for="feedback">Feedback Form:</label>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="date">Date:</label>
        <input type="date" name="datetime" id="date">
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="40" rows="3"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </main>
    <footer></footer>
</body>
</html>
